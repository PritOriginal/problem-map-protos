syntax = "proto3";

package geo;
option go_package = "github.com/PritOriginal/problem-map-server/proto;pb";

message Point {
  string type = 1;
  Coordinates coordinates = 2;
}

message Polygon {
  string type = 1;
  repeated Coordinates coordinates = 2;
}

message Coordinates {
  double longitude = 1;
  double latitude = 2;
}