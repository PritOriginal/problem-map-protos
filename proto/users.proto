syntax = "proto3";

package users;

import "google/protobuf/empty.proto";
import "geo.proto";

option go_package = "github.com/PritOriginal/problem-map-server/proto;pb";

service Users {
  rpc GetUserById(GetUserByIdRequest) returns (GetUserByIdResponse);
  rpc GetUsers(google.protobuf.Empty) returns (GetUsersResponse);
}

message User {
  int64 id = 1;
  string name = 2;
  string login = 3;
  geo.Point home_point = 4;
  int64 rating = 5;
}

message GetUserByIdRequest { int64 id = 1; }

message GetUserByIdResponse { User user = 1; }

message GetUsersResponse { repeated User users = 1; }